<IfModule mod_ssl.c>
<VirtualHost *:443>
    ServerName pillpal.space
    ServerAlias 18.200.194.71

    SSLEngine on
    SSLCertificateFile /etc/letsencrypt/live/pillpal.space/fullchain.pem
    SSLCertificateKeyFile /etc/letsencrypt/live/pillpal.space/privkey.pem
    Include /etc/letsencrypt/options-ssl-apache.conf

    WSGIProcessGroup pillpal
    WSGIScriptAlias / /var/www/pillpal/PILLPAL-Backend/wsgi.py

    <Directory /var/www/pillpal/PILLPAL-Backend>
        Require all granted
    </Directory>

    ErrorLog ${APACHE_LOG_DIR}/pillpal_error.log
    CustomLog ${APACHE_LOG_DIR}/pillpal_access.log combined
</VirtualHost>
</IfModule>
